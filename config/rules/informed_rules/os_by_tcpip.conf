OperatingSystem.Linux
    0.825: re('(?i)(Linux|Orbis OS)') in .os_by_tcpip

OperatingSystem.Linux.Debian
    0.825: re('(?i)Debian') in .os_by_tcpip

OperatingSystem.Linux.Ubuntu
    0.825: re('(?i)Ubuntu') in .os_by_tcpip

OperatingSystem.Linux.openSUSE
    0.825: re('(?i)openSUSE') in .os_by_tcpip

OperatingSystem.Linux.CentOS
    0.825: re('(?i)CentOS') in .os_by_tcpip

OperatingSystem.MacOS
    0.825: contains('Mac OS X') in .os_by_tcpip

OperatingSystem.Android
    0.825: contains('Android') in .os_by_tcpip
